<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkin</title>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.3.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll.custom-2.4.4.min.css" type="text/css"/>
    <script src="js/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/grails/energize.js"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/jquery/mobiscroll.custom-2.4.4.min.js"></script>

    <link rel="stylesheet" href="css/my.css"/>



</head>
<body>

<!-- Home -->
<div data-role="page" id="section-list-checkin"class="flow">
    <div data-role="panel" data-theme="a" id="mypanel">
        <a href="#mypanel" data-role="button"  data-icon="home">Timeline</a>
        <a href="place-index.html"  rel="external" data-role="button" data-icon="star">Places</a>
        <a href="user-index.html"  rel="external" data-role="button" data-icon="alert">Friends</a>
        <a href="#mypanel" data-role="button" data-icon="grid">Settings</a>
    </div>
    <div data-role="header" data-position="fixed" data-theme="b">
        <div id="navbar" data-role="navbar" data-iconpos="top">
            <ul>
                <li class="list-icon">
                    <a href="#mypanel" data-transition="fade" data-role="button" data-icon="bars" class="big">&nbsp;</a>
                </li>
                <li class="list-search">
                    <input data-theme="c" class="search-header" placeholder="Find a place to go"/>
                </li>
                <li class="list-icon">
                    <a href="#page1" data-transition="fade" data-role="button" data-icon="bars">&nbsp;</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="myContent"  data-role="content" class="flow">
        <div id="map_canvas" class="map"></div>
        <div id="list-checkin-parent">
        </div>
    </div>
    <div id="Footer" data-theme="a" data-role="footer" data-position="fixed">
        <div id="navbar-footer" data-role="navbar" data-iconpos="top">
            <ul>
                <li style="width: 20%;">
                    <a id="add-checkin" href="#section-show-checkin" data-transition="fade" data-theme="b" data-icon="edit" data-role="button" data-iconpos="top">
                        Check In</br>
                    </a>
                </li>
                <li style="width: 80%;"><a href="http://3musket33rs.github.com">Cool Web Mobile with 3musket33rs</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="section-show-checkin" data-theme="c">
    <div data-role="header" data-position="fixed" data-theme="a">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li class="list-icon"><a href="#section-list-checkin" data-icon="arrow-l"></a></li>
                <!--<li style="width:90%">Check In</li>-->
            </ul>
        </div>

        <!--<a href="#section-list-checkin" data-transition="slide" data-role="button" data-icon="arrow-l" data-iconpos="notext"></a>-->

    </div>
    <div data-role="content">
        <div id="map_canvas2" class="map"></div>
        <ul class="list-place" style="border-radius: 0 0 0 0 !important; " data-role="listview" data-filter="true" data-theme="c" id="list-place">
        </ul>
    </div>
</div>


<div data-role="page" id="checkin" data-theme="a">
    <div data-role="header" data-position="fixed" data-theme="b">
        <a href="#section-list-checkin" data-transition="slide" data-role="button" data-icon="arrow-l" data-iconpos="notext"></a>
        <h1>Check In</h1>
    </div>
    <div data-role="content">
        <div id="map_canvas3" class="map"></div>
        <button id="checkin-submit" data-theme="e">Check in Here</button>
    </div>
</div>

<section data-role="page" id="section-show-user">
    <div data-role="header" id="show-user" data-position="fixed">
        <a href="#section-list-checkin" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>User</h1>
    </div>
    <form id="form-update-user" name="form-update-user" action='j_spring_security_check' method='POST'>
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="username">Username</label>
                <input type="text" class="validate[required]" name="j_username" id="username" value=""/>

            </li>
            <li data-role="fieldcontain">
                <label for="password">Password</label>
                <input type="password" class="validate[required]" name="j_password" id="password" value=""/>

            </li>
            <li data-role="fieldcontain">
                <label for='remember_me'>Remember me</label>
                <input type='checkbox' class='chk' id='remember_me'
                       name='_spring_security_remember_me'/>
            </li>

        </ul>
        <input type="hidden" name="id" id="input-user-id"/>
        <input type="hidden" name="ajax" id="ajax" value="true"/>
        <input type="hidden" name="version" id="input-user-version"/>
        <input type="hidden" name="class" id="input-user-class"/>
    </form>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="save" id="submit-user">Login</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<script src="js/jquery/jquery.validationEngine.js"></script>
<script src="js/jquery/jquery.validationEngine-en.js"></script>

<!--<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->

<script src="js/grails/grailsEvents.js"></script>
<script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>
<script src="js/grails/mobile/map/googleMapService.js"></script>
<script src="js/grails/mobile/event.js"></script>
<script src="js/grails/mobile/mvc/model.js"></script>
<script src="js/grails/mobile/mvc/controller.js"></script>
<script src="js/grails/mobile/mvc/view.js"></script>
<script src="js/grails/mobile/storage/store.js"></script>
<script src="js/grails/mobile/feed/online.js"></script>
<script src="js/grails/mobile/feed/offline.js"></script>
<script src="js/grails/mobile/feed/feed.js"></script>
<script src="js/grails/mobile/helper/toObject.js"></script>
<script src="js/grails/mobile/sync/syncmanager.js"></script>
<script src="js/grails/mobile/push/pushmanager.js"></script>
<script src="js/grails/mobile/mvc/manager.js"></script>


<script src="js/threecirclesconfess/view/timeline.js"></script>
<script src="js/threecirclesconfess/view/geolocation.js"></script>

<script src="js/threecirclesconfess/view/user-view.js"></script>
<script src="js/threecirclesconfess/view/place-view.js"></script>
<script src="js/threecirclesconfess/view/comment-view.js"></script>
<script src="js/threecirclesconfess/view/user-view.js"></script>
<script src="js/threecirclesconfess/view/checkin-view.js"></script>
<script src="js/threecirclesconfess/configuration-bootstrap.js"></script>
<script src="js/threecirclesconfess/bootstrap/checkin-bootstrap.js"></script>
<script src="js/threecirclesconfess/bootstrap/user-bootstrap.js"></script>
<script src="js/threecirclesconfess/bootstrap/place-bootstrap.js"></script>
<script src="js/threecirclesconfess/bootstrap/comment-bootstrap.js"></script>
<script src="js/threecirclesconfess/bootstrap/user-bootstrap.js"></script>
<script src="js/threecirclesconfess/manager-bootstrap.js"></script>

</body>
</html>
