<!-- Home -->
<div data-role="page" id="section-list-place"class="flow">
    <div data-role="panel" data-theme="a" id="mypanel">
        <a href="index.html" rel="external" data-role="button"  data-icon="home">Timeline</a>
        <a href="#mypanel" data-role="button" data-icon="star">Places</a>

                </li>
            </ul>
        </div>
    </div>
    <div data-role="content" style="display: none;" id="list-place-parent">
        <ul data-theme="b" class="fs-object" data-role="listview" data-inset="true" data-filter="true" id="list-place"/>
    </div>
    <div data-role="content" id="map-place-parent">
        <div style="height: 70%;width: 91%;position: absolute;" id="map-canvas-list-place"></div>
    </div>

                <li style="width: 80%;"><a href="http://3musket33rs.github.com">Cool Web Mobile with 3musket33rs</a>
                </li>
            </ul>
        </div>
    </div>

</div>

<section data-role="page" id="section-show-place" data-theme="a" data-content-theme="a">
    <div data-role="header" id="show-place" data-position="fixed"  data-theme="b">
        <a href="#section-list-place" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Place</h1>
    </div>


    <div data-role="panel" data-theme="a" id="mypanel2">
        <a href="index.html" rel="external" data-role="button"  data-icon="home">Timeline</a>
        <a href="#mypanel2" data-role="button" data-icon="star">Places</a>
        <a href="user-index.html"  rel="external" data-role="button" data-icon="alert">Friends</a>

    </div>
    <div data-role="header" data-position="fixed" data-theme="b">

            <ul>
                <li class="list-icon"><a href="#section-list-place" data-icon="arrow-l"></a></li>
            </ul>
        </div>
    </div>

    <div data-role="content" data-theme="a">
        <div id="map-canvas-form-place" class="map"></div>
        <form id="form-update-place" name="form-update-place">
            <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                    <label for="input-place-name">Name</label>
                    <input type="text" class="validate[required]" name="name" id="input-place-name" value=""/>
                </li>
                <li data-role="fieldcontain">
                    <label for="input-place-address">Address</label>
                    <input type="text" class="validate[required]" name="address" id="input-place-address" value=""/>

                </li>
            </ul>
            <input type="hidden" name="longitude" id="input-place-longitude"/>
            <input type="hidden" name="latitude" id="input-place-latitude"/>
            <input type="hidden" name="id" id="input-place-id"/>
            <input type="hidden" name="version" id="input-place-version"/>
            <input type="hidden" name="class" id="input-place-class"/>

            <button id="submit-place" data-theme="e">Save it!</button>
        </form>
    </div>
