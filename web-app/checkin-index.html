<section data-role="page" id="section-show-user">
    <div data-role="header" id="show-user" data-position="fixed">
        <a href="#section-list-checkin" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>User</h1>
    </div>
    <form id="form-update-user" name="form-update-user" action='j_spring_security_check' method='POST'>
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="username">Username</label>
                <input type="text" class="validate[required]" name="j_username" id="username" value=""/>

            </li>
            <li data-role="fieldcontain">
                <label for="password">Password</label>
                <input type="password" class="validate[required]" name="j_password" id="password" value=""/>

            </li>
            <li data-role="fieldcontain">
                <label for='remember_me'>Remember me</label>
                <input type='checkbox' class='chk' id='remember_me'
                       name='_spring_security_remember_me'/>
            </li>

        </ul>
        <input type="hidden" name="id" id="input-user-id"/>
        <input type="hidden" name="ajax" id="ajax" value="true"/>
        <input type="hidden" name="version" id="input-user-version"/>
        <input type="hidden" name="class" id="input-user-class"/>
    </form>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="save" id="submit-user">Login</a>
                </li>
            </ul>
        </div>
    </div>
</section>
