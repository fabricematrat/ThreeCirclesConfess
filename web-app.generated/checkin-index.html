<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkin</title>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.3.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll.custom-2.4.4.min.css" type="text/css"/>
    <script src="js/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/grails/energize.js"></script>
    <script src="js/jquery/jquery.validationEngine.js"></script>
    <script src="js/jquery/jquery.validationEngine-en.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/grails/grailsEvents.js"></script>
    <script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>
    <script src="js/grails/mobile/map/googleMapService.js"></script>
    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/push/pushmanager.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    <script src="js/threecirclesconfess/view/user-view.js"></script>
    <script src="js/threecirclesconfess/view/place-view.js"></script>
    <script src="js/threecirclesconfess/view/comment-view.js"></script>
    <script src="js/threecirclesconfess/view/user-view.js"></script>
    <script src="js/threecirclesconfess/view/checkin-view.js"></script>
    <script src="js/threecirclesconfess/configuration-bootstrap.js"></script>
    <script src="js/threecirclesconfess/bootstrap/checkin-bootstrap.js"></script>
    <script src="js/threecirclesconfess/bootstrap/user-bootstrap.js"></script>
    <script src="js/threecirclesconfess/bootstrap/place-bootstrap.js"></script>
    <script src="js/threecirclesconfess/bootstrap/comment-bootstrap.js"></script>
    <script src="js/threecirclesconfess/bootstrap/user-bootstrap.js"></script>
    <script src="js/threecirclesconfess/manager-bootstrap.js"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/jquery/mobiscroll.custom-2.4.4.min.js"></script>
</head>
<body>
<section data-role="page" id="section-list-checkin">
    <div data-role="header" data-position="fixed">
        <a href="index.html" data-transition="slide" data-icon="arrow-l">Back</a>
        <h1>Checkin</h1>
    </div>
    <div data-role="content" id="list-checkin-parent">
        <ul data-role="listview" data-inset="true" data-filter="true" id="list-checkin"/>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="plus" id="add-checkin">Add</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<section data-role="page" id="section-show-checkin">
    <div data-role="header" id="show-checkin" data-position="fixed">
        <a href="#section-list-checkin" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Checkin</h1>
    </div>
    <form id="form-update-checkin" name="form-update-checkin">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-checkin-description">Description</label>
                <input type="text" class="validate[required]" name="description" id="input-checkin-description" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <div data-role="fieldcontain">
                    <label for="select-checkin-owner" class="select">Choose a User</label>
                    <select name="owner" data-gorm-relation="many-to-one" id="select-checkin-owner" data-native-menu="false">
                        <option value="0"></option>
                    </select>
                </div>
            </li>
            <li data-role="fieldcontain">
                <div data-role="fieldcontain">
                    <label for="select-checkin-place" class="select">Choose a Place</label>
                    <select name="place" data-gorm-relation="many-to-one" id="select-checkin-place" data-native-menu="false">
                        <option value="0"></option>
                    </select>
                </div>
            </li>
            <li data-role="fieldcontain">
                <label for="input-checkin-when">When</label>
                <input type="number" class="validate[required]" name="when" id="input-checkin-when" value=""/>
                
            </li>
            <li>
                <label for="multichoice-comments" class="select">Choose some comments</label>
                <fieldset id="multichoice-comments" data-gorm-relation="one-to-many" data-role="controlgroup">
                </fieldset>
            </li>
            <li>
                <label for="multichoice-friends" class="select">Choose some friends</label>
                <fieldset id="multichoice-friends" data-gorm-relation="one-to-many" data-role="controlgroup">
                </fieldset>
            </li>
        </ul>
        <input type="hidden" name="id" id="input-checkin-id"/>
        <input type="hidden" name="version" id="input-checkin-version"/>
        <input type="hidden" name="class" id="input-checkin-class"/>
    </form>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="delete" id="delete-checkin">Delete</a>
                </li>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="save" id="submit-checkin">Save</a>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
